<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="header">
      <img src="../icons/Pickd.svg" alt="Pickd icon">
      <h1>Pickd</h1>
      <a href="https://github.com/ahmetnusretavci/Pickd" target="_blank" class="github-link"><img src="../icons/GitHub.svg" alt="GitHub" class="github-icon"></a>
    </div>

    <!-- State 0: Returning user with stored username -->
    <div id="welcome-back" class="hidden">
      <p>Welcome back, <span id="welcome-username"></span></p>
      <button id="welcome-go-btn">Go to your watchlist</button>
      <button id="change-user-btn">Change user</button>
    </div>

    <!-- State 1: User is NOT on watchlist page -->
    <div id="not-on-watchlist">
      <p>You should be on your watchlist!</p>
      <input type="text" id="username" placeholder="Enter your Letterboxd username" />
      <button id="go-btn">Go to the watchlist</button>
    </div>

    <!-- State 2: User IS on watchlist page -->
    <div id="on-watchlist" class="hidden">
      <button id="pick-btn">Pick a film</button>
    </div>

    <!-- State 3: Film has been picked -->
    <div id="result" class="hidden">
      <img id="result-poster" src="" alt="" />
      <div class="result-info">
        <p id="result-name"></p>
        <a id="result-link" href="#" target="_blank">View on Letterboxd<span class="material-icons">open_in_new</span></a>
        <button id="pick-again-btn">Pick again</button>
      </div>
    </div>

    <footer>Une production de Noirple</footer>
    <script src="popup.js"></script>
  </body>
</html>
