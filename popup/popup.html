<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="header">
      <img src="../Pickd.svg" alt="Pickd icon">
      <h1>Pickd</h1>
    </div>

    <!-- State 1: User is NOT on watchlist page -->
    <div id="not-on-watchlist">
      <p>You should be on your watchlist!</p>
      <input type="text" id="username" placeholder="Enter your Letterboxd username" />
      <button id="go-btn">Go to the watchlist</button>
    </div>

    <!-- State 2: User IS on watchlist page -->
    <div id="on-watchlist" class="hidden">
      <button id="pick-btn">Pick a film</button>
      <p id="result"></p>
    </div>

    <footer>Une production de noirple</footer>
    <script src="popup.js"></script>
  </body>
</html>
